<app-sidebar (toggleEmitter)="toggle()"></app-sidebar>
<section>
  <div id="wrapper" [ngClass]="{'active':showSidebar==false}">
    <div class="fakeLoader"></div>

    <div id="page-wrapper">
      <div class="row page-titles">
        <div class="col-md-5 align-self-center">
          <h3 class="text-themecolor"> DSR DA Report</h3>
        </div>
        <div class="col-md-7 align-self-center">
          <ol class="breadcrumb">
            <li class="breadcrumb-item" title="Dashboard"><a [routerLink]="['/dashboard']">Home</a></li>
            <li class="breadcrumb-item active">DSR DA Report</li>
          </ol>
        </div>

      </div>
      <div class="container-fluid">
        <!-- /row -->
        <div class="row">

          <div class="col-md-12 col-sm-12">

            <div class="card">
              <div class="card-header">
                <!-- <span style="float: right; font-size:  12px; font-weight: bold;">
                   <b style="color: red;">  </b> </span> -->
                <div class="col-lg-12 ">

                  <form style="margin-top: 2rem;">
                    <div class="row">

                      <div class="col-md-2">
                        <select class="form-control" [(ngModel)]="month" [ngModelOptions]="{standalone: true}">
                          <option value="">Select</option>
                          <option value="1">January</option>
                          <option value="2">February</option>
                          <option value="3">March</option>
                          <option value="4">April</option>
                          <option value="5">May</option>
                          <option value="6">June</option>
                          <option value="7">July</option>
                          <option value="8">August</option>
                          <option value="9">September</option>
                          <option value="10">October</option>
                          <option value="11">November</option>
                          <option value="12">December</option>
                        </select>
                      </div>

                      <div class="col-md-2">
                        <select class="form-control" [(ngModel)]="year" [ngModelOptions]="{standalone: true}">
                          <option value="">Select</option>
                          <option *ngFor="let ya of yearArr" [value]="ya">{{ya}}</option>
                        </select>
                      </div>

                      <div class="col-md-1">
                        <button (click)="SearchMonthYear()" class="btn btn-primary">Search</button>

                      </div>
                      <div class="col-md-4 text-center">
                        <button (click)="SaveJivoDsrDaData()" class="btn btn-success" *ngIf="(this.sso_admin_id !='' || this.tp_account_id=='2719')">Fetch JIVO DSR DA(s)</button>
                      </div>

                      <div class="col-md-2 text-right">
                        <i aria-hidden="true" class="fa fa-file-excel-o fa-2x" title="Download Report in Excel"
                          (click)="download_excel()"></i>
                      </div>

                    </div>


                  </form>



                </div>


              </div>

              <div class="card-body">
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <strong class="text-right">Total : {{jivo_DSRDA_data.length}}</strong>
                  <div class="table-responsive reports-table-outer-box reports-new-table-outer-box">

                    <table class="table table-striped table-bordered">

                      <thead style="background: skyblue;">
                        <tr>
                          <th>S.No</th>
                          <th>Month-Year</th>
                          <th>Employee Code</th>
                          <th>Days Per Month</th>
                          <th>Employee Name</th>
                        </tr>
                      </thead>

                      <tbody style="background: aliceblue;">
                        <ng-container *ngFor="let jd of jivo_DSRDA_data;let i=index;">
                          <tr [ngClass]="{'light-skyblue': i % 2 == 0, 'white': i % 2 != 0}">
                            <td>{{i+1}}</td>
                            <td>{{convert_Num_to_Month(jd.month, jd.year)}} -{{jd.year}}</td>
                            <td>{{jd.personid}}</td>
                            <td>{{jd.days_per_month}}</td>
                            <td>{{!jd.emp_name?'Not Found':jd.emp_name}}</td>
                          </tr>
                        </ng-container>
                      </tbody>
                    </table>
                    <alert></alert>
                  </div>
                </div>
              </div>
            </div>
          </div>


        </div>

      </div>
    </div>

  </div>
</section>
<app-footer></app-footer>
