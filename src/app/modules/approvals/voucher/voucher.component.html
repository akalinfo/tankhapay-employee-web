<app-sidebar (toggleEmitter)="toggle()"></app-sidebar>
<section>
  <div id="wrapper" [ngClass]="{'active':showSidebar==false}">
    <div class="fakeLoader"></div>

    <div id="page-wrapper">
      <div class="row page-titles">
        <div class="col-md-5 align-self-center">
          <h3 class="text-themecolor"> Add Voucher </h3>
        </div>
        <div class="col-md-7 align-self-center">
          <ol class="breadcrumb">
            <li class="breadcrumb-item" title="Dashboard"><a [routerLink]="['/dashboard']">Home</a></li>
            <li class="breadcrumb-item active">Add Voucher </li>
          </ol>
        </div>

      </div>
      <div class="container-fluid">
        <!-- /row -->
        <div class="row">

          <div class="col-md-12 col-sm-12">
            <div class="card">
              <div class="card-header">
                <div class="col-lg-12">
                  <div class="top-right-outer-box">
                    <span style="margin: 20px 0 0 0;font-weight: bold;">Select Year/Month:</span>

                    <select class="form-control" style="margin:  1.1rem;" (change)="changeMonth($event)">
                      <!-- <option value="">Select</option> -->
                      <option *ngFor="let ma of monthsArray" [selected]="month==ma.id" [value]="ma.id">{{ma.month}}
                      </option>
                    </select>

                    <select class="form-control" style="margin:  1.1rem; " (change)="changeYear($event)">
                      <!-- <option value="">Select</option> -->
                      <option *ngFor="let ya of yearsArray" [selected]="year==ya" [value]="ya">{{ya}}</option>

                    </select>

                    <div class="col-md-4">

                      <div class="row" style="margin:  1.1rem;">
                        <div class="col-md-4">
                          <div class="save-button">
                                <button class="btn btn-primary" (click)="Canditate_Details_For_Voucher()">Search</button>
                          </div>
                           
                        </div>
                        <div class="col-md-4">
                            <div class="save-button">
                                <button class="btn btn-primary Reset-btn-box" >Reset</button>
                            </div>
                        </div>
                    </div>

                    </div>



                  </div>


                </div>

                <div class="col-lg-12">

                  <div class="form-group">
                    <form [formGroup]="Voucher_form">

                      <div class="col-md-5" style="margin-top: 1.2rem;">
                        <label>Select Criteria:-</label>&nbsp;&nbsp;
                        <input formControlName="searchType" id="byContract" type="radio" name="searchType"
                          value="All" (change)="Hideshow_Emp('0')">&nbsp;&nbsp;
                        <span for="SearchByEmployeeCodeNo">All</span>&nbsp;&nbsp;
                        <input formControlName="searchType" id="byIndividual" type="radio" name="searchType"
                          value="Individual" (change)="Hideshow_Emp('1')">&nbsp;&nbsp;
                        <span for="SearchByEmployeeCode">Individual</span><br>
                      </div>

                      <div class="col-md-5" *ngIf="addRemoveHide">
                        <input type="text" formControlName="searchKeyword"  width="200px" placeholder="Search"
                          class="form-control" (keyup)="search($event)" />


                      </div>
                      
                     
                    </form>
                  </div>

                </div>
                <div class="col-lg-12 text-center">
                  <div class="col-md-3">
                    &nbsp;
                  </div>
                  <div class="col-md-9">
                    <button type="button" class="btn btn-info"               
                    (click)="voucher_report()">View Report</button> &nbsp;
                    <button type="button" class="btn btn-primary" id="CreateBulkLedger" 
                      (click)="showAlert();"  >Create Voucher</button> &nbsp;
                      <button type="button" class="btn btn-info"               
                      (click)="add_voucher_type()">Add Voucher Type</button>
                    </div>

                   
                </div>

              </div>

              <div class="card-body">
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <div class="table-responsive bulk-attendance-outer-box Reimbursements-outer-box">
                    <table class="table table-striped table-bordered">
                      <thead style="background: skyblue;">
                        <tr>
                          <th>S.No</th>

                          <!-- [checked]="isAllCheckBoxChecked()"  -->
                          <!-- (change)="checkAllCheckBox($event)" -->
                          <th class="fit text-center">
                            <input type="checkbox" style="transform: scale(1.2);" (change)="checkAll($event)">
                          </th>

                          <!-- <th>TP Code</th> -->
                          <th>TP / Org Emp Code</th>
                          <th>Emp Name</th>
                          <th>Posting Department</th>

                        </tr>
                      </thead>

                      <tbody style="background: rgb(255, 246, 240);">
                        <ng-container *ngFor="let report of filteredEmployees |paginate : {itemsPerPage : 20,currentPage: p,totalItems : filteredEmployees.length};let i=index;">
                          <tr [ngClass]="{'light-skyblue': i % 2 == 0, 'white': i % 2 != 0}">
                            <td>{{(p-1)*20+i+1}}</td>
                            <td class="fit text-center" style="text-align: center;">
                              <input type="checkbox" style="transform: scale(1.2)" [(ngModel)]="report.isSelected"  (change)="onRowCheckboxChange(report)">
                            </td>
                            <!-- <td>{{report.emp_code}} </td> -->
                            <td>{{report.orgempcode=='' ? report.emp_code :report.orgempcode}}</td>
                            <td>{{report.emp_name}}</td>
                            <td>{{report.posting_department}}</td>
                          </tr>
                        </ng-container>
                      </tbody>
                    </table>
                  </div>
                  <div class="flexbox padd-10" *ngIf="filteredEmployees.length >20">
                    <div class="flexbox padd-10">
                      <pagination-controls (pageChange)="p = $event;"
                        style="font-size: 2rem;padding: 6px;font-weight: bold" class="pagination-controls"></pagination-controls>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>


        </div>

      </div>
    </div>

  </div>
</section>
<app-footer></app-footer>
