<app-sidebar (toggleEmitter)="toggle()"></app-sidebar>
<section>
    <div id="wrapper" [ngClass]="{'active': showSidebar == false}">
        <div class="fakeLoader"></div>
        <div id="page-wrapper">
            <div class="row page-titles">
                <div class="col-md-5 align-self-center">
                    <h3 class="text-themecolor" style="margin-left: 20px;">Suspend Employee</h3>
                </div>
                <div class="col-md-7 align-self-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item" title="Home"><a [routerLink]="['/employees']">Employees</a>
                        </li>
                        <li class="breadcrumb-item active">Suspend Employee</li>
                    </ol>
                </div>
            </div>

            <div class="container-fluid">
                <!-- /row -->
                <div class="row">
                
                
                <div class="col-md-12 mrg-top-0 mrg-bot-25">
                
                
                <div class="card">
                    
                            
                        <div class="card-header"> <h4 class="sub-title-inn-box View-Roles-list-outer-box">Suspend Employee listing
                        
                        <!--<a href="#SendMessage" data-toggle="modal"  data-placement="top" title="Add"   class=" btn btn-user btn-round  btn-primary btn-primary-Add-Roles-btn" >Add Break  </a>-->
                        
                        </h4> </div>	
                        
                        <div class="card-body padd-bot-0 padd-top-0">
                        
                        
                        
                            <div class="row">
                            
                            <div class="col-md-12 padd-top-0">
                            
                            
                            <div class="table-responsive bulk-attendance-outer-box Reimbursements-outer-box">
                                <!-- <form [formGroup]="exit_employee_form"> -->
                            
                                <table class="table user-list">
                                   <thead>
                                      <tr>
                                        <th>#</th>
                                       <th  style="text-align: center;">
                                          <input type="checkbox" style="transform: scale(1.5)" name="header_checkbox"
                                            [(ngModel)]="header_checkbox" [ngModelOptions]="{standalone: true}"
                                            (change)="selectAll($event)">
                                        </th>
                                        <th>Name</th>
                                         <th >
                                            Employee Code
                                            <!---->
                                         </th>
                                    
                                      </tr>
                                   </thead>
                                 <tbody style="background: aliceblue;">
                                    <ng-container *ngFor="let employee of emp_json_data; let i = index">
									<tr [ngClass]="{'light-skyblue': i % 2 == 0, 'white': i % 2 != 0}">
                                          <td>{{i+1}}</td>
                                          <td style="text-align: center;">
                                             <input type="checkbox" style="transform: scale(1.5)" name="yourCheckboxName"
                                               [(ngModel)]="employee.isSelected" [ngModelOptions]="{standalone: true}"
                                               (change)="onCheckbox_Change($event, employee, i)">
                                           </td>
                                         
                                         <td >{{employee.emp_name}}
                                         </td>
                                         <td >{{employee.emp_code}}
                                        </td>
                                   
                                      </tr>
                                       
                                    </ng-container>
                                   </tbody>
                                </table>
                                <!-- </form> -->
                            </div>	
                                
                                
                                
                            </div>
                            
                    
                                
                                
                            </div>		
                        </div>
                        
                        
                        
                        
                        
                    </div>
                
                 <div class="col-md-12 col-12 padd-top-15 text-center">
                                        <a  class="btn btn-primary" (click)="confirmation()">Save</a>
                                    </div>
                
                </div>
                
                
                </div>
                <!-- /row -->
            </div>	
     

        </div>
    </div>
</section>
