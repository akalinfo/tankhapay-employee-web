<app-sidebar (toggleEmitter)="toggle()"></app-sidebar>
<section>
    <div id="wrapper" [ngClass]="{'active': showSidebar==false}">
        <div class="fakeLoader"></div>
        <div id="page-wrapper">
            <div class="row page-titles">
                <div class="col-md-5 align-self-center">
                    <h3 class="text-themecolor">Face-checkIn List</h3>
                </div>
                <div class="col-md-7 align-self-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>

                        <li class="breadcrumb-item active">Face-checkIn</li>
                    </ol>
                </div>
            </div>
            <div class="container-fluid element" id="element">
                <!-- /row -->
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="row">
                                    <div class="col-md-1 col-sm-1" style="padding-top: 10px;">
                                        <b>Search</b>
                                    </div>
                                    <div class="col-md-3 col-sm-3">
                                        <input type="text" placeholder="Search.." (keyup)="search($event)"
                                            class="form-control wide-width" style="width: 100%;">
                                    </div>
                                    <div class="col-md-8 col-sm-6"></div>
                                </div>
                            </div>

                            <div class="card-body padd-bot-0 padd-top-0">
                                <div class="row">
                                    <div class="col-md-12 padd-top-0">
                                        <div
                                            class="table-responsive bulk-attendance-outer-box Reimbursements-outer-box">
                                            <table class="table user-list">
                                                <thead>
                                                    <tr>
                                                        <th>Sr. No.</th>
                                                        <th>TP Code/Emp Code</th>
                                                        <th>Employee Name</th>
                                                        <th>Designation</th>
                                                        <th>Face-check</th>
                                                        <th>Status</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr
                                                        *ngFor="let emp_data of filteredEmployees | paginate: { itemsPerPage: limit, currentPage: p }; let i = index">
                                                        <td>{{i+1}}</td>
                                                        <td>{{emp_data.cjcode}}/{{emp_data.emp_code}}</td>
                                                        <td>
                                                            <h5 class="job-name">{{emp_data.emp_name}}</h5>
                                                        </td>
                                                        <td>{{emp_data.post_offered}}</td>
                                                        <td>
                                                            <div class="punchin-Button-job-company-box">
                                                                <span *ngIf="emp_data.face_check !== 'enable'"
                                                                    class=" text-warning">Disable</span>
                                                                <span *ngIf="emp_data.face_check === 'enable'"
                                                                    class="text-success">Enable</span>
                                                            </div>
                                                        </td>
                                                        <td><!--a *ngIf="emp_data.face_check !== 'enable'"
                                                                data-toggle="modal" data-placement="top"
                                                                style="cursor: pointer;"
                                                                (click)="openFaceCapturePopup(emp_data)">Add
                                                                Face Credentials</a-->
                                                            <!-- <i *ngIf="emp_data.face_check === 'enable'" title="Edit" class="fa fa-lg fa-edit cur-ptr"></i> -->
                                                            <div *ngIf="emp_data.face_check === 'enable'" class="Button-job-company-box">
                                                                <span class="text-success">registered</span>
                                                                <div class="location-addre-box"
                                                                    *ngIf="emp_data.face_image">
                                                                    <a>
                                                                        <i aria-hidden="true"
                                                                            class="fa fa-user"></i>
                                                                        <span class="hover-location-addre-box">
                                                                            <div class="profile-container">
                                                                                <img src="{{emp_data?.face_image }}"
                                                                                    class="attachment-thumbnail"
                                                                                    alt="user-images"
                                                                                    *ngIf="(emp_data?.face_image != '' && emp_data?.face_image != null)"
                                                                                    (click)="getRegisteredImage(emp_data?.face_image)"
                                                                                    href="#ImgView" data-toggle="modal"
                                                                                    data-placement="top">
                                                                            </div>
                                                                        </span>
                                                                    </a>
                                                                </div>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                    <div class="flexbox padd-10"
                                                        *ngIf="filteredEmployees.length > limit">
                                                        <pagination-controls (pageChange)="get_page($event)"
                                                            style="font-size: 2rem; padding: 6px; font-weight: bold"
                                                            class="float-right"></pagination-controls>
                                                    </div>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>

<div class="modal" [@grooveState]="showFaceCapturePopup ? 'active' : 'inactive'" aria-labelledby="myModalLabel"
    style="overflow-x: hidden; overflow-y: auto;">
    <div [@dongleState]="showFaceCapturePopup ? 'active' : 'inactive'" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header theme-bg">
                <h4 class="modal-title">Add Face Credentials</h4>
                <button type="button" class="close" (click)="closeFaceCapturePopup()" data-dismiss="modal"
                    aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body" style="overflow-x: hidden; overflow-y: auto; height: 450px;">
                <div style="text-align: center;">
                    <button *ngIf="!webcamImage" class="btn btn-primary button-mg"
                        (click)="triggerSnapshot()">Capture</button>
                    <button *ngIf="webcamImage" class="btn btn-success button-mg" (click)="register()">Register</button>
                </div>
                <div class="camera-container" *ngIf="showWebcam">
                    <webcam *ngIf="!webcamImage" [trigger]="triggerObservable" [switchCamera]="nextWebcamObservable"
                        [videoOptions]="videoOptions" (imageCapture)="handleImage($event)"
                        (initError)="handleInitError($event)"  class="webcam-cropped">
                    </webcam>

                    <div *ngIf="webcamImage" class="webcam-img">
                        <img [src]="webcamImage.imageAsDataUrl" />
                        <span id="emp_data_Webcam"></span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-default" data-dismiss="modal" (click)="closeFaceCapturePopup()"
                    value="Cancel">
            </div>
        </div>
    </div>
</div>

<div id="ImgView" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header theme-bg">
          <h4 class="modal-title">Registed in Image</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <div class="row text-center">
            <img src="{{ view_reg_image_path }}" class="attachment-thumbnail large-image" alt="user-images"
              *ngIf="(view_reg_image_path != '' && view_reg_image_path != null)">
          </div>
        </div>


      </div>
    </div>
  </div>
