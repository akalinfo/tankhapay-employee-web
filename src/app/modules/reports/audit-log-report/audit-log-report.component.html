<app-sidebar (toggleEmitter)="toggle()"></app-sidebar>
<section>
  <div id="wrapper" [ngClass]="{'active': showSidebar == false}">
    <div class="fakeLoader"></div>


    <div id="page-wrapper">

      <div class="row page-titles">
        <div class="col-md-5 align-self-center">
          <h3 class="text-themecolor">Audit Log Report</h3>
        </div>
        <div class="col-md-7 align-self-center">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="['/reports']">Reports</a></li>
            <li class="breadcrumb-item active">Audit Log Report</li>
          </ol>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <!-- <app-common-filter [extraFilters]="addOnFilters" [isSideBar]="isSideBar"
              (filterChanged)="searchOnFilters($event)"></app-common-filter> -->
          <div class="col-md-12 col-sm-12">
            <div class="card filter-outer-main-box">
              <div class="card-header" style="margin: 10px;border-bottom:none">
                <div class="row">

                  <div class="col-md-12 col-sm-12">

                    <div class="row">
                      <div class="col-md-11 col-sm-11">

                        <div class="col-md-3 col-sm-3">
                          <span style="margin: 10px;font-weight: bold;">Report Type</span>
                          <select class="form-control" [(ngModel)]="selected_report">
                            <option value="">Select</option>
                            <option *ngFor="let rnm of reports_name_master;" value="{{rnm.log_report_id}}">
                              {{rnm.log_report_name}}</option>
                          </select>
                        </div>

                        <div class="col-md-2 col-sm-2 padd-0">
                          <span style="margin: 10px;font-weight: bold;">Search</span>
                          <input type="text" class="form-control" placeholder="Search" (keyup)="search()"
                            maxlength="200" [(ngModel)]="keyword" />
                        </div>


                        <div class="col-md-2">
                          <input type="hidden" id="recdate" (click)="filterFromToDateLeads()">

                          <span style="margin: 10px;font-weight: bold;">From Date</span>
                          <input id="FromDate" class="form-control" type="text" style="cursor: pointer;"
                            placeholder="dd-mm-yyyy" autocomplete="off" readonly>
                        </div>
                        <div class="col-md-2">
                          <span style="margin: 10px;font-weight: bold;">To Date</span>
                          <input id="ToDate" class="form-control" type="text" style="cursor: pointer;"
                            placeholder="dd-mm-yyyy" autocomplete="off" readonly>
                        </div>

                        <div class="col-md-1 col-sm-1">
                          <button style="margin-top: 25px;" class="btn btn-primary" (click)="get_audit_report()">Search</button>
                        </div>

                        <div class="col-md-2 col-sm-2">
                          <span style="margin: 10px;font-weight: bold;"></span>
                          <span class="form-control"
                            style="font-weight: bold;background-color:white;border-color: white;">Total :
                            {{report_data.length}}</span>
                        </div>

                      </div>

                      <div class="col-md-1 col-sm-1">
                        <div class="Show-Fields-top-outer-box">

                          <div class="dropdown float-right-box">
                            <a class="btn btn-round btn-success excel-btn-box" style="padding-top: 9px;"
                              (click)="exportToExcel()">&nbsp;<i class="fa fa-file-excel-o" aria-hidden="true"></i></a>

                            <!-- <a class="btn btn-round btn-success pdf-btn-box" style="padding-top: 9px;"
                              (click)="exportToPdf('att-deviation-report.pdf','Attendance Deviation Report')">&nbsp;<i class="fa fa-file-pdf-o"
                                aria-hidden="true"></i></a> -->

                          </div>
                        </div>
                      </div>

                    </div>



                  </div>

                </div>
              </div>
              </div>
              
              <div class="card" *ngIf="report_data.length > 0" style="margin-top: 10px;">
              <div class="card-body padd-bot-0 padd-top-0" *ngIf="report_data.length > 0">

                <div class="row">
                  <div class="col-md-12 padd-top-0">
                    <div class="table-responsive bulk-attendance-outer-box Reimbursements-outer-box">

                      <table class="table user-list">
                        <thead style="background: skyblue;">
                          <tr>
                            <th *ngFor="let column of displayedColumns">{{ column }}</th>
                          </tr>
                        </thead>
                        <tbody>
                          <ng-container *ngFor="let row of report_data; let i = index">
                            <tr>
                              <td *ngFor="let column of displayedColumns">{{ row[column] }}</td>
                            </tr>
                          </ng-container>

                          <tr *ngIf="report_data.length == 0">
                            <td colspan="100%" style="text-align: center;">No Data Found</td>
                          </tr>

                        </tbody>

                      </table>

                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>


    </div>

  </div>

</section>

<app-footer></app-footer>
