<app-sidebar (toggleEmitter)="toggle()"></app-sidebar>
<section>
    <div id="wrapper" [ngClass]="{'active': showSidebar==false}">
        <div class="fakeLoader"></div>
        <!-- Navigation -->
        <div id="page-wrapper">
            <div class="row page-titles">
                <div class="col-md-5 align-self-center">
                    <h3 class="text-themecolor" style="margin-left: 20px;">Vendor Master</h3>
                </div>
                <div class="col-md-7 align-self-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item" title="Home"><a [routerLink]="['/dashboard']">Home</a>
                        </li>
                        <li class="breadcrumb-item active">Vendor Master</li>
                    </ol>
                </div>
            </div>
            <div class="container-fluid">
                <!-- /row -->
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="row row-head">
                                    <div class="col-md-9 col-sm-12">
                                        <!-- <input type="text" placeholder="Search Vendor" class="form-control wide-width"
                                            style="width: 100%;" (keyup)="search($event)" /> -->
                                    </div>
                                    <div class="col-md-3 col-sm-12">
                                        <div class="top-right-outer-box">
                                            <div class="dropdown float-right-box">
                                                <button class="btn btn-deault btn-primary"
                                                    (click)="showProjectModal()">Add Vendor Master</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Vendor Name</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ng-container *ngFor="let list_data of filteredproject_master; let i=index;">
                                            <tr>
                                                <td>{{i+1}}</td>
                                                <td>{{list_data.vendor_name}}</td>
                                                <td>
                                                    <a title="Edit Project" (click)="showProjectModal(list_data)"><i
                                                            class="fa fa-pencil-square-o fa-lg"></i></a>&nbsp;

                                                </td>
                                            </tr>
                                        </ng-container>

                                        <tr *ngIf="project_master_data_count == 0">
                                            <td colspan="10" style="text-align: center;">No Data Found</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <alert></alert>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
<!-- /#page-wrapper -->

<!-----------Add Edit vendor starts---------------->
<div class="modal" [@grooveState]="isAddEditProject?'active':'inactive'" aria-labelledby="myModalLabel">
    <div [@dongleState]="isAddEditProject?'active':'inactive'" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header theme-bg">
                <h4 class="modal-title">Vendor</h4>
                <button type="button" class="close" (click)="hidevendorModal()">&times;</button>
            </div>
            <form [formGroup]="vendorForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="vendor_name">Vendor Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" formControlName="vendorname"
                            placeholder="Enter Vendor Name">
                        <small class="text-danger" *ngIf="isFieldInvalid('vendorname')">Vendor Name is
                            required</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" (click)="hidevendorModal()">Close</button>
                    <button class="btn btn-default btn-success" (click)="managevendor()">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-----------Add Edit vendor end---------------->


<app-footer></app-footer>
